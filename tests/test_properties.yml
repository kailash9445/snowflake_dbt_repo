version: 2

models:
  - name : "kailash.sql"
    config:
      materialized: 'table'
      hours_to_expiration: 168
      persist_docs:
      models:
        tags: ['naresh','kamaleshwar']
    columns:
      - name: eno
        tests:
          - unique
            
          - not_null
          
      - name: dpno
        tests:
          - accepted_values:
              values: [10,20]
      - name: dpno
        tests:
          - relationships:
              to: ref('customers')
              field: id

 