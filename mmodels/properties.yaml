 
sources:
  - name: "kailash sources"
    database: DB_KAILASH
    schema: SCH_KAILASH
    tables:
        - name: USER
        - name: PERSONS_SAMPLE_FDR
        - name: PAY_MODES
        - name: EMPLOYEE 
        - name: EMPLOYEE_bkp
        - name: product_details
        - name: sales_and_costs

models:
  
  - name : "kamaleshwar.sql"
    config:
      materialized: 'table'

  - name : "naresh.sql"
    config:
      materialized: 'table'
  - name : "kailash.sql"
    config:
      materialized: 'table'
      hours_to_expiration: 168
      persist_docs:
      mmodels:
        tags: ['naresh','kamaleshwar']
    seeds:
      +schema: mappings
  - name : "kailash"
    config:
      materialized: 'view'   ###### sql or simple name no problem
  - name : "my_1dbtmodel1"
    config:
      materialized: 'table'   ###### sql or simple name no problem
  - name : "my_1dbtmode2"
    config:
      materialized: 'table'   ###### sql or simple name no problem


on-run-start:
  - "{{ mac_get_value_of_pii() }}"

saved-queries:
  +schema: metrics

target-path: "target"
clean-targets:
  - 'targets'
  - 'dbt-packages'